<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
    }

    .navbar {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        padding-right: 15px;
        padding-left: 15px;


    }

    .navdiv {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo a {
        font-size: 30px;
        font-weight: 600;
        color: blue;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    li {
        list-style: none;
        display: inline-block;
    }

    li a {
        color: black;
        font-size: 18px;
        margin-right: 25px;
    }

    .navdiv button {
        border-radius: 15px;
        margin: 3px;
        padding: 5px;
        background-color: rgb(32, 32, 130);
        color: white;
    }

    .nav2 {
        box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);
        margin-top: 10px;
    }

    .items {
        box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);
        margin-top: 10px;
        display: flex;
        margin-left: 0px;
    }

    .items button {
        padding: 5px;
        background-color: blue;
        color: white;
        border-radius: 3px;
        width: 100px;
    }

    .container {

        box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);
    }

    .details {
        padding: 5px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 1fr);
        row-gap: 15px;
        column-gap: 15px;
        margin-top: 35px;
    }

    .fields {
        font-size: 18px;
        font-weight: 100;

    }

    .form-select {
        width: 200px;
        background-color: rgba(194, 229, 229, 0.636);
        padding: 5px;
        border-radius: 5px;
        margin-top: 5px;
        box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);
        border: silver;
    }

    h3 {
        padding: 10px;
        box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);
    }
</style>

<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">SMART SCHOOL</a></div>
            <ul>
                <li><button>Under Implementation Track Progress</button></li>
                <li style="margin-right: 10px; color: white;"><button>Get Help</button></button>
                <li>
                <li><a href="">AY : 2023-2024</a></li>
                <li style="margin-right: 10px;"><i class="fa-solid fa-house"></i></li>
                <li style="margin-right: 10px;"><i class="fa-solid fa-bell"></i></li>
                <li style="margin-right: 10px;"><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-solid fa-address-book"></i></li>
            </ul>
        </div>
        </div>
        </div>
    </nav>
    <nav>
        <div class="nav2">
            <ul>
                <li><a href="">Staff details</a></li>
                <li><a href="">Staff Attendance</a></li>
                <li><a href="">Biometric Attendence</a></li>
                <li><a href="">Feedback</a></li>
                <li><a href="">staff Leaves</a></li>
                <li><a href="">staff </a></li>
                <li><a href="">staff Report</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="items">
            <button>Back</button>
            <h3 style="margin-left: 15px; color: blue; font-weight: 400;">Enroll New Staff</h3>
        </div>
        <h3 style="text-align: center; box-shadow: 1px solid silver; margin-top: 10px;">BRANCH:SHAHEEN JUNIOR COLLEGE
        </h3>
        <div class="details1">
            <h3 style="margin-top: 10px; background-color: aquamarine;">Staff Details:</h3>
            <form action="">
                <div class="details">
                    <div class="fields">
                        <label for="emp-status" class="f1">Employee Status:</label><br>
                        <select class="form-select">
                            <option value="temporary" selected>Temporary</option>
                            <option value="permanent">Permanent</option>
                            <option value="suspended">Suspended</option>
                            <option value="retired">Retired</option>
                        </select>
                    </div>

                    <div class="fields">
                        <label for="staff-type" class="f1">Staff Type:</label><br>
                        <input type="radio" id="teaching" value="Teaching"><label for="teaching">Teaching</label>
                        <input type="radio" id="non-teaching" value="non-teaching"><label for="non-teaching">Non
                            Teaching</label>
                        <input type="radio" id="transport" value="transport"><label for="transport">Transport</label>
                    </div>

                    <div class="fields">
                        <label for="emp-dept" class="f1">Staff Department:<sup>*</sup></label><br>
                        <select class="form-select">
                            <option value="select" selected>Select Department</option>
                            <option value="eng">Engineering</option>
                            <option value="mca">MCA</option>
                            <option value="mba">MBA</option>
                            <option value="dip">Diploma</option>
                            <option value="poly">Polytechnic</option>
                        </select>
                    </div>

                    <div class="fields">
                        <label for="emp-cat" class="f1">Employement Category:<sup>*</sup></label><br>
                        <select class="form-select">
                            <option value="select" selected>Select Category</option>
                            <option value="cat1">Category 1</option>
                            <option value="cat2">Category 2</option>
                            <option value="cat3">Category 3</option>
                        </select>
                    </div>

                    <div class="fields">
                        <label for="designation" class="f1">Designation:<sup>*</sup></label><br>
                        <select class="form-select">
                            <option value="select" selected>Select Designation</option>
                            <option value="des1">Class teacher</option>
                            <option value="des2">HOD</option>
                            <option value="des3">Project Co-ordinator</option>
                            <option value="des4">Project Guide</option>
                            <option value="des5">Professor</option>
                        </select>
                    </div>

                    <div class="fields">
                        <label for="qual-type" class="f1">Qualification Type:<sup>*</sup></label><br>
                        <select class="form-select">
                            <option value="select" selected>Select Qualification</option>
                            <option value="qual1">Qualification 1</option>
                            <option value="qual2">Qualification 2</option>
                            <option value="qual3">Qualification 3</option>
                            <option value="qual4">Qualification 4</option>
                        </select>
                    </div>


                    <div class="fields">
                        <label for="edu-qual" class="f1">Education Qualification:<sup>*</sup></label><br>
                        <select class="form-select">
                            <option value="select" selected>Select Qualification</option>
                            <option value="Graduate">Graduate</option>
                            <option value="post-graduate">Post Graduate</option>
                            <option value="phd">PHD</option>
                        </select>
                    </div>

                    <div class="fields">
                        <label for="access-level" class="f1">Access Level:<sup>*</sup></label><br>
                        <select class="form-select">
                            <option value="select" selected>Select Access Level</option>
                            <option value="level1">Level 1</option>
                            <option value="level2">Level 2</option>
                            <option value="level3">level 3</option>
                        </select>
                    </div>

                    <div class="fields">
                        <label for="trained-as" class="f1">Trained As:<sup>*</sup></label><br>
                        <select class="form-select">
                            <option value="select" selected>Select Level</option>
                            <option value="lev1">Level 1</option>
                            <option value="lev2">Level 2</option>
                            <option value="lev3">level 3</option>
                        </select>
                    </div>

                    <div class="fields">
                        <label for="ctet" class="f1">CTET Qualified:</label><br>
                        <input type="radio" id="ctet-yes" value="yes"><label for="ctet-yes">Yes</label>
                        <input type="radio" id="ctet-no" value="no"><label for="ctet-no">No</label>
                    </div>
                </div>
            </form><br><br>
        </div>




        <h3 style="margin-top: 10px; background-color: aquamarine;">Personal Details:</h3>
        <form action="">
            <div class="details">
                <div class="fields">
                    <label for="fname" class="f1">First Name:<sup>*</sup></label><br>

                    <input type="text" class="form-control"
                        style="width: 200px; border-radius: 5px; background-color:  rgba(193, 231, 231, 0.636); padding: 5px; margin-top: 10px; border: none; box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);">
                 </div>

                <div class="fields">
                    <label for="mname" class="f1">Middle Name:<sup>*</sup></label><br>
                    <input type="text" class="form-control"
                        style="width: 200px; border-radius: 5px; background-color:  rgba(193, 231, 231, 0.636); padding: 5px; margin-top: 10px; border: none; box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);">
                </div>

                <div class="fields">
                    <label for="lname" class="f1">Last Name:<sup>*</sup></label><br>

                    <input type="text" class="form-control"
                        style="width: 200px; border-radius: 5px; background-color:  rgba(193, 231, 231, 0.636); padding: 5px; margin-top: 10px; border: none; box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);">
                </div>

                <div class="fields">
                    <label for="phone" class="f1">Mobile Number<sup>*</sup></label><br>
                    <input type="text" maxlength="10" class="form-control"
                        style="width: 200px; border-radius: 5px; background-color:  rgba(193, 231, 231, 0.636); padding: 5px; margin-top: 10px; border: none; box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);">
                </div>

                <div class="fields">
                    <label for="em-phone" class="f1">Emergency Mobile Number<sup>*</sup></label><br>
                    <input type="text" maxlength="10" class="form-control" style="width: 200px; border-radius: 5px; background-color:  rgba(193, 231, 231, 0.636); padding: 5px; margin-top: 10px;  border: none; box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);">
                </div>

                <div class="fields">
                    <label for="phone" class="f1">Mobile Number<sup>*</sup></label><br>
                    <input type="text" maxlength="10" class="form-control"
                        style="width: 200px; border-radius: 5px; background-color:  rgba(193, 231, 231, 0.636); padding: 5px; margin-top: 10px; border: none; box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);">
                </div>

                <div class="fields">
                    <label for="gender" class="f1">Gender:</label><br>
                    <input type="radio" id="male" value="male"><label for="male">Male</label>
                    <input type="radio" id="female" value="female"><label for="female">Female</label>
                    <input type="radio" id="other" value="other"><label for="other">Other</label>
                </div>

                <div class="fields">
                    <label for="dob" class="f1">Date of Birth:<sup>*</sup></label><br>
                    <input type="date" class="form-control"
                        style="width: 200px; border-radius: 5px; background-color:  rgba(193, 231, 231, 0.636); padding: 5px; margin-top: 10px; border: none; box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);">
                </div>

                <div class="fields">
                    <label for="email" class="f1">Email Id:<sup>*</sup></label><br>
                    <input type="email" class="form-control"  style="width: 200px; border-radius: 5px; background-color:  rgba(193, 231, 231, 0.636); padding: 5px; margin-top: 10px; border: none; box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);">
                </div>

                <div class="fields">
                    <label for="per-add" class="f1">Permanent Address:<sup>*</sup></label><br>
                    <input type="text" class="form-control"
                        style="width: 200px; border-radius: 5px; background-color:  rgba(193, 231, 231, 0.636); padding: 5px; margin-top: 10px; border: none; box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);">
                </div>

                <div class="fields">
                    <label for="cor-add" class="f1">Correspondence Address:<sup>*</sup></label><br>
                    <input type="text" class="form-control"
                        style="width: 200px; border-radius: 5px; background-color:  rgba(193, 231, 231, 0.636); padding: 5px; margin-top: 10px; border: none; box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);">
                </div>

                <div class="fields">
                    <label for="religion" class="f1">Religion:<sup>*</sup></label>
                    <select class="form-select">
                        <option value="hindu" selected>Hindu</option>
                        <option value="jain">Jain</option>
                        <option value="sikh">Sikh</option>
                        <option value="gujrati">Gujarati</option>
                        <option value="muslim">Muslim</option>
                    </select>
                </div><br><br>
            </div>




            <h3 style="margin-top: 10px; background-color: aquamarine;">Other Details:</h3>
            <form action="">
                <div class="details">
                    <div class="fields">
                        <label for="adhaar" class="f1">Adhaar Number:<sup>*</sup></label><br>
                        <input type="text" class="form-control"
                            style="width: 200px; border-radius: 5px; background-color:  rgba(193, 231, 231, 0.636); padding: 5px; margin-top: 10px; border: none; box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);">
                    </div>

                    <div class="fields">
                        <label for="pan" class="f1">Pan Number:<sup>*</sup></label><br>
                        <input type="text" class="form-control"
                            style="width: 200px; border-radius: 5px; background-color:  rgba(193, 231, 231, 0.636); padding: 5px; margin-top: 10px; border: none; box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);">
                    </div>

                    <div class="fields">
                        <label for="doj" class="f1">Date of Joining:<sup>*</sup></label><br>
                        <input type="date" class="form-control"
                            style="width: 200px; border-radius: 5px; background-color:  rgba(193, 231, 231, 0.636); padding: 5px; margin-top: 10px; border: none; box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);">
                    </div>

                    <div class="fields">
                        <label for="stc" class="f1">State Reference Code:<sup>*</sup></label><br>
                        <input type="date" class="form-control"
                            style="width: 200px; border-radius: 5px; background-color:  rgba(193, 231, 231, 0.636); padding: 5px; margin-top: 10px; border: none; box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);">
                    </div>

                    <div class="fields">
                        <label for="gender" class="f1">Salary Pay Type:</label><br>
                        <input type="radio" id="con" value="Consolidate" checked><label
                            for="Consolidate">Consolidate</label>
                        <input type="radio" id="pay" value="pay"><label for="pay">Pay</label>
                        <input type="radio" id="other" value="other"><label for="other">Other</label>
                    </div>

                    <div class="fields">
                        <label for="gov-id" class="f1">Government Id/ Resident Number:<sup>*</sup></label><br>
                        <input type="date" class="form-control"
                            style="width: 200px; border-radius: 5px; background-color:  rgba(193, 231, 231, 0.636); padding: 5px; margin-top: 10px; border: none; box-shadow: 1px 1px 1px 1px rgb(227, 217, 217);">
                    </div>

                    <div class="fields">
                        <label for="citizen" class="f1">Citizenship:<sup>*</sup></label>
                        <select class="form-select">
                            <option value="Indian" selected>Indian</option>
                            <option value="American">American</option>
                            <option value="Russian">Russian</option>
                            <option value="Canadian">Canadian</option>
                            <option value="Colombian">Canadian</option>
                        </select>
                    </div>

                    <!--End of Form Container -->
                </div>

                <button
                    style="padding: 5px;border-radius: 5px; background-color: rgb(193, 61, 9); color: white; font-size: 15px; font-weight: 400; margin-left: 25px; width: 200px; margin-top: 0px;">Save
                    & Continue</button>

    </div>



</body>
